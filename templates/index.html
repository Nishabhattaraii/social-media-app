{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        Home page
        {% endblock %}</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Link</a>
              </li>
              
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light searchbtn" type="submit" >Search</button>
            </form>
          
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">

              {% csrf_token %}
              <button  class="btn btn-danger logoutbtn" type="submit">Logout </button>

            </form>
            {% endif%}
          </div>
        </div>
    </nav>

    <!-- Chatbot Icon Button -->
<button id="chat-icon" style="position: fixed; bottom: 30px; right: 30px; border: none; background: transparent; cursor: pointer;">
  <img src="{% static 'icon.webp' %}" alt="Chatbot" width="80" height="80">
</button>

<!-- Chatbot Container (if needed) -->
<div id="chat-container" style="display: none;">
    <!-- Content loaded from chatbot.html -->
</div>

<script>
  document.getElementById('chat-icon').addEventListener('click', function() {
    window.location.href = '/chatbot/';
  });
</script>

        {% block content %}
        
        {% endblock %}

</body>
</html>
